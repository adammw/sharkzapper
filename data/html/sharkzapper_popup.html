<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
<head>
	<title>SharkZapper</title>
	<link rel="stylesheet" href="../css/sharkzapper_popup.css" type="text/css" />
	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.8.7.slider.min.js"></script>
	<script type="text/javascript" src="../js/sharkzapper_popup.js"></script>
</head>
<body class="vbox">
    <div id="header" class="main_background hbox full_width">
        <h1>
	        <a id="grooveshark" class="main_asset" title="Open Grooveshark">
		        <span>Grooveshark</span>
	        </a>
        </h1>
        <div id="header_mainNavigation" class="hbox flex">
            <a class="active" href="#now_playing">Now Playing</a>
            <a href="#search">Search</a>
            <a href="#/explore">Explore</a>
        </div>
	    <a id="pin" title="Pin this window to bottom corner"></a>
    </div>
    <div id="tab_container" class="hbox full_width tab_height flex">
        <div id="now_playing" class="hbox flex">
            <div id="thumbnail">
        		<img id="albumart" alt="Album Art" class="" src="http://images.grooveshark.com/static/albums/90_album.png" />
            </div>
	        <div id="songDetails" class="flex vbox">
                <div id="scrollContainer" class="flex">
		            <div class="scrollable"><a class="songName"></a></div>
		            <div class="scrollable"><a class="artistName"></a></div>
		            <div class="scrollable"><a class="albumName"></a></div>
                </div>
                <div id="queueDetail" class="hbox">
                    <div id="queueButtons" class="hbox flex">
                        <button id="song_library" class="maskIcon library" title="Add to My Music"></button>
                        <button id="song_favorite" class="maskIcon favorite" title="Add to Favorites"></button>
                        <button id="song_smile" class="maskIcon smile"></button>
                        <button id="song_frown" class="maskIcon frown"></button>
                    </div>
                    <div id="queuePosition" style="display: none">
                        <span id="queue_current_position"></span> /
                        <span id="queue_total"></span>
                    </div>
                </div>
	        </div>
        </div>
        <div id="search" class="centerbox flex" style="display: none">
            <form class="searchbar inPageSearchBar inPageSearch">
                <a class="icon"></a>
                <input class="search" id="searchBox" type="text" value="" placeholder="Search" autocomplete="off" />
                <a class="remove" style="display: none"></a>
            </form>
        </div>
    </div>
    <div id="player" class="main_background hbox full_width">
        <div id="player_controls_playback" class="controls autohide bottom hbox">
			<button id="player_previous" disabled="disabled" class="player_control main_asset" title="Previous"></button>
			<button id="player_play_pause" disabled="disabled" class="player_control main_asset" title="Play/Pause"></button>
			<button id="player_next" disabled="disabled" class="player_control main_asset" title="Next"></button>
		</div>
        <div id="player_times" class="flex">
            <span id="player_elapsed"></span> /
            <span id="player_duration"></span>
        </div>
        <div id="player_controls_right" class="controls autohide top hbox packend main_background">
    	    <button id="player_shuffle" disabled="disabled" class="player_control main_asset" title="Shuffle Songs"></button>
    	    <button id="player_loop" disabled="disabled" class="player_control main_asset" title="Loop Songs"></button>
    	    <button id="player_crossfade" disabled="disabled" class="player_control main_asset" title="Crossfade Between Songs"></button>
    	    <button id="player_options" class="player_control main_asset" title="Open sharkZapper settings"></button>
            <div id="player_volume_group">
                <div id="volumeControl">
                    <div id="volumeSlider"></div>
                </div>
                <button id="player_volume" class="player_control main_asset" type="button" title="Sound Volume. Click to Mute."></button>
            </div>
	    </div>
    </div>
</body>
</html>
